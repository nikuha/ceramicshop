{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="form-container">
        <div class="title">Редактирование профиля</div>
        <form class="base-form margin-center" action="{% url 'authapp:edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile.as_p }}
            <p>
                <label></label>
                <input class="submit" type="submit" value="Редактировать">
            </p>

        </form>
    </div>
{% endblock %}
