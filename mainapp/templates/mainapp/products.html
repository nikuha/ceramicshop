{% extends 'mainapp/base.html' %}
{% load static %}

{% block products_menu %}
    {% include 'mainapp/includes/inc__categories_menu.html' %}
{% endblock %}

{% block content %}
    <div class="products-container">
        {% for product in products %}
            <div class="item-container pointer" style="background-image: url('{{ product.image.url }}')"
                 onclick="document.location='{{ product.url }}'">
                <div class="title">
                    {{ product.name }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
