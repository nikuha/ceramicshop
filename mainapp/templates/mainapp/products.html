{% extends 'mainapp/base.html' %}
{% load static %}

{% block products_menu %}
    {% include 'mainapp/includes/inc__categories_menu.html' %}
{% endblock %}

{% block content %}
    <div class="products-container">
        {% for product in products %}
            <div class="item-container pointer" style="background-image: url('{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/default.png' %}{% endif %}')"
                 onclick="document.location='{%  url 'basketapp:add' product.pk %}'">
                <div class="title">
                    {{ product.name }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
