{% extends 'adminapp/base.html' %}

{% block content %}

    <div class="margin-top center">
        Уверены, что хотите удалить {{ category_to_delete.name }}?
        <div class="row justify-center margin-top">
            <form action="{% url 'adminapp:category_delete' category_to_delete.pk %}" method="post" class="margin-lr">
                {% csrf_token %}
                <button class="standard red" type="submit">Удалить</button>
            </form>
            <div class="margin-lr">
                <div class="a-button green"><a href="{% url 'adminapp:categories' %}">Отмена</a></div>
            </div>
        </div>
    </div>

{% endblock %}
